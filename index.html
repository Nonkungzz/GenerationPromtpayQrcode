<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dark-mode button {
            background-color: #444;
            color: white;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1c1c1c;
            color: #f4f4f9;
        }

        .dark-mode .container {
            background-color: #333;
            color: white;
        }

        .dark-mode input[type="text"] {
            background-color: #444;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode h1 {
            color: white;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: transparent;
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .dark-mode .theme-toggle {
            color: #f4f4f9;
        }

        .promptpay-info {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            transition: color 0.3s ease;
        }

        .dark-mode .promptpay-info {
            color: #f4f4f9;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="amount" placeholder="Enter amount">
        <button onclick="genQR()">Generate QR Code</button>
        <img id="imgqr" src="" alt="QR Code will appear here">
        <div class="promptpay-info">
            <p>PromptPay</p>
            <p>Nxx Krajxxxxx</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function genQR() {
            $.ajax({
                method: 'POST',
                url: 'http://localhost:3000/generateQR',
                data: {
                    amount: parseFloat($("#amount").val())
                },
                success: function(response) {
                    console.log('good', response);
                    $("#imgqr").attr('src', response.Result);
                },
                error: function(err) {
                    console.log('bad', err);
                }
            });
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggleBtn = document.querySelector('.theme-toggle');

            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                themeToggleBtn.textContent = 'üåô';
            }
        }
    </script>

</body>

</html>
